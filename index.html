<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('18.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .login-container {
           padding-top: 20px;    /* Wysokość górnego paddingu */
    	padding-bottom: 20px; /* Wysokość dolnego paddingu */
 	   padding-left: 90px;   /* Szerokość lewego paddingu */
    	padding-right: 90px;  /* Szerokość prawego paddingu */
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .login-container h2 {
            color: white;
            margin-bottom: 20px;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container input {
            width: 70%; /* Zmniejszenie szerokości pól */
            padding: 8px;
            margin: 8px 0;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            background: transparent;
            color: white;
            font-size: 16px;
            text-align: center; /* Tekst w środku */
        }
        .login-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .login-container button {
            width: 75%;
            padding: 10px;
            background-color: rgba(0, 123, 255, 0.6);
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .login-container button:hover {
            background-color: rgba(0, 86, 179, 0.8);
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Logowanie</h2>
        <div class="input-container">
            <input type="text" id="username" placeholder="Nazwa użytkownika" required>
            <input type="password" id="password" placeholder="Hasło" required>
        </div>
        <button onclick="login()">Zaloguj się</button>
        <p id="error-message" class="error"></p>
    </div>

    <script>
        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let errorMessage = document.getElementById("error-message");

            if (username === "12345" && password === "12345") {
                window.location.href = "sklep.html";
            } else {
                errorMessage.textContent = "Nieprawidłowy login lub hasło!";
            }
        }
    </script>
</body>
</html>
